databaseChangeLog:
  - changeSet:
      id: 003
      author: arsh
      preconditions:
        - onFail: MARK_RAN
        - not:
            columnExists:
              tableName: users
              columnName: role
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: role
                  type: VARCHAR(50)
                  defaultValue: "USER"
                  constraints:
                    nullable: false
      rollback:
        - dropColumn:
            columnName: role
            tableName: users