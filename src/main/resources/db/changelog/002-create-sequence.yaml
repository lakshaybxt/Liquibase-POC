databaseChangeLog:
  - changeSet:
      id: 002
      author: arsh
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users_seq
      changes:
        - createTable:
            tableName: users_seq
            columns:
              - column:
                  name: next_val
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: products_seq
            columns:
              - column:
                  name: next_val
                  type: BIGINT
                  constraints:
                    nullable: false
